<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajt za PFE predavaca</title>
  <style>
    #dozvoli-zvuk {
      color: #FF0000
    }
  </style>
</head>
<body>
    <h1>Sajt za PFE predavaca</h1>
    <button id="dozvoli-zvuk" onclick="allowSound()" >Klikni ovo dugme da bi dozvolio zvuk</button>
    <button onclick="resetLog()">Reset Log</button>
    <button onclick="saveLog()">Save Log</button>
    <div id="log"></div>

    
    <script>
        
        var audio = new Audio('https://cdn.glitch.global/df846e88-fed5-4805-8f5d-8fa24488288a/ping-82822.mp3?');
        function resetLog() {
            if (confirm('Are you sure you want to reset the log?')) {
                socket.emit('resetLog');
            }
        }

      function allowSound(){
        audio.play()
        document.getElementById('dozvolizvuk').remove()
      }
        function saveLog() {
          
          audio.play();
            const logText = "abc\nabc";
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'log.txt';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        
    </script>
</body>
</html>
