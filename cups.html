<!DOCTYPE html>

<!--Podesiti minRequestInterval ako zelis testiranje-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFE Dugmići</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: titillium web, sans-serif;
      text-align: center;
      margin: 50px;
      font-size: 32px;
      -webkit-font-smoothing: antialiased;
    }

    button {
      margin: 10px;
      padding: 15px 20px; 
      font-size: 26px;
      cursor: pointer;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 700;
      color: white;
      border: 2px solid black;
      border-radius: 12px;
      width: 300px; 
      height: 150px; 
    }

    #crveno-dugme  {
      background-color: #C01010;
    }

    #zuto-dugme {
      background-color: #F0D000;
    }

    #zeleno-dugme {
      background-color: #009988;
    }
  </style>
</head>
<body>
  <h1>PFE Dugmići</h1>
  <div>
    <button id="crveno-dugme">Ne razumem ovaj deo, ponovi</button>
  </div>
  <div>
    <button id="zuto-dugme">Ovo je komplikovano, pričaj malo sporije</button>
  </div>
  <div>
    <button id="zeleno-dugme">Sve jasno</button>
  </div>

  
  <script>
    //implementiraj /resetlog pa izbrisi komentar u server.js
    
    document.getElementById('crveno-dugme').addEventListener('click', function(){handleMessageAttempt('crveno');});
    document.getElementById('zuto-dugme').addEventListener('click', function(){handleMessageAttempt('zuto');});
    document.getElementById('zeleno-dugme').addEventListener('click', function(){handleMessageAttempt('zeleno');});
    
    document.getElementById('send-message-btn').addEventListener('click', function() {
      const message = document.getElementById('message-input').value;
      if (message.trim() === '') {
        console.log('Please enter a message.');
        return;
      }

      sendTextMessage(message);
    });
    
    let lastRequestTime = 0;
    const minRequestInterval = 2*1000;
    
    function handleMessageAttempt(message) {
      const now = Date.now();
      // Check if enough time has passed since last request
      if (now - lastRequestTime >= minRequestInterval) {
        sendFeedback(message);
        lastRequestTime = now; // Update last request time
      } else {
        console.log('Please wait at least 1 minute before sending another feedback.');
      }
    }
    
	function sendFeedback(message) {
	  let feedback = { message: message };

	  fetch('https://goldenrod-verdant-rayon.glitch.me/log', {
		method: 'POST',
		headers: {
		  'Content-Type': 'application/json'
		},
		body: JSON.stringify(feedback)
	  })
	  .then(response => {
		if (!response.ok) {
		  throw new Error('Network response was not ok');
		}
		return response.text();
	  })
	  .then(data => {
		console.log('Feedback sent successfully:', data);
	  })
	  .catch(error => {
		console.error('Error sending feedback:', error);
	  });
	}
  </script>
</body>
</html>
