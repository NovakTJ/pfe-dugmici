<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Class Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 700;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
    }

    #crveno {
      background-color: red;
    }

    #zuto {
      background-color: gold;
    }

    #zeleno {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Online Class Feedback</h1>
  <div>
    <button id="crveno">Ne razumem ovaj deo, ponovi</button>
    <button id="zuto">Ovo je komplikovano, priƒçaj malo sporije</button>
    <button id="zeleno">Sve jasno</button>
  </div>

  <!-- Script to handle button clicks -->
  <script>
    //implementiraj /resetlog pa izbrisi komentar u server.js
    
    document.getElementById('crveno').addEventListener('click', function(){sendFeedback('crveno');});

    document.getElementById('zuto').addEventListener('click', function(){sendFeedback('zuto');});

    document.getElementById('zeleno').addEventListener('click', function(){sendFeedback('zeleno');});
	function sendFeedback(message) {
	  let feedback = { message: message };

	  fetch('https://goldenrod-verdant-rayon.glitch.me/log', {
		method: 'POST',
		headers: {
		  'Content-Type': 'application/json'
		},
		body: JSON.stringify(feedback)
	  })
	  .then(response => {
		if (!response.ok) {
		  throw new Error('Network response was not ok');
		}
		return response.text();
	  })
	  .then(data => {
		console.log('Feedback sent successfully:', data);
	  })
	  .catch(error => {
		console.error('Error sending feedback:', error);
	  });
	}
  </script>
</body>
</html>
