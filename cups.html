<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFE Dugmići</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: titillium web, sans-serif;
      text-align: center;
      margin: 50px;
      font-size: 32px;
      -webkit-font-smoothing: antialiased;
    }

    button {
      margin: 6px;
      padding: 15px 20px; 
      font-size: 26px;
      cursor: pointer;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 700;
      color: white;
      border: 2px solid black;
      border-radius: 12px;
      width: 300px; 
      height: 130px; 
    }
    
    input{
      width: 300px; 
      height: 50px;
      font-size: 16px;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 700;
      border: 1px solid black;
      border-radius: 3px;
    }

    #crveno-dugme  {
      background-color: #C01010;
    }

/*     #zuto-dugme {
      background-color: #F0D000;
    }

    #zeleno-dugme {
      background-color: #009988;
    } */
    
    #send-message-btn {
      width: 150px; 
      height: 56px;
      background-color: #B0B0B0;
      margin: 6px;
      padding: 4px 4px; 
    }
  </style>
</head>
<body>
  <h1>PFE pingovanje</h1>
  <div>
    <button id="crveno-dugme">Ne razumem ovaj deo, ponovi</button>
  </div>
<!--   <div>
    <button id="zuto-dugme">Ovo je komplikovano, pričaj malo sporije</button>
  </div>
  <div>
    <button id="zeleno-dugme">Sve jasno</button>
  </div> -->
  <div>
    <input type="text" id="message-input" placeholder=" Napiši poruku">
    <button id="send-message-btn">Pošalji poruku</button>
  </div>

  
  <script>
    //implementiraj /resetlog pa izbrisi komentar u server.js
    
    document.getElementById('crveno-dugme').addEventListener('click', function(){handleMessageAttempt('crveno');});
//     document.getElementById('zuto-dugme').addEventListener('click', function(){handleMessageAttempt('zuto');});
//     document.getElementById('zeleno-dugme').addEventListener('click', function(){handleMessageAttempt('zeleno');});
    
    document.getElementById('send-message-btn').addEventListener('click', function() {
      const message = document.getElementById('message-input').value;
      if(message.length > 100){
        document.getElementById('message-input').value = 'Predugacka poruka.';
        return;
      }
      document.getElementById('message-input').value = '';
      if (message.trim() === '') {
        return;
      }
      
      handleMessageAttempt(message);
    });
    
    document.getElementById('message-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        
        event.preventDefault();
        
        document.getElementById('send-message-btn').click();
      }
    });
    
    
    
    
    let lastRequestTime = 0;
    const minRequestInterval = 2; //treba *1000
    
    function handleMessageAttempt(message) {
      const now = Date.now();
      
      if (now - lastRequestTime >= minRequestInterval) {
        sendFeedback(message, true);
        lastRequestTime = now; 
      } else {
        console.log('Please wait at least 1 minute before sending another feedback.');
      }
    }
    
    function sendFeedback(message, ping) {
      let feedback = { message: message, ping: ping};

      fetch('https://pfe-dugmici.glitch.me/log', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(feedback)
      })
      .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
      })
      .then(data => {
      console.log('Feedback sent successfully:', data);
      })
      .catch(error => {
      console.error('Error sending feedback:', error);
      });
    }
  </script>
</body>
</html>
